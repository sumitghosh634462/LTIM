<div class="form">
  <h2 id="registration">Registration From</h2>
  <form (ngSubmit) = "onSubmit()" #myForm="ngForm">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="your name..." ngModel>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="your last name..." ngModel>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="your email..." ngModel>

    <label for="country">Country</label>
    <select id="country" name="country" ngModel>
      <option value="australia">australia</option>
      <option value="canada">canada</option>
      <option value="india">india</option>
      <option value="uae">uea</option>
      <option value="uk">uk</option>
    </select>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" value="male" name="gender" ngModel>
    <label for="male">Male</label>
    <input type="radio" id="female" value="female" name="gender" ngModel>
    <label for="female">Female</label>
    <input type="radio" id="other" value="other" name="gender" checked ngModel>
    <label for="other">Other</label>
    <br><br>

    <label>Hobbies <i>(Optional)</i></label>
    <div class="form-inline">
      <label><input type="checkbox" value="sports" name="hobbies" ngModel>Sports</label>
      <label><input type="checkbox" value="movies" name="hobbies" ngModel>Movies</label>
      <label><input type="checkbox" value="music" name="hobbies" ngModel>Music</label>
      <label><input type="checkbox" value="trading" name="hobbies" ngModel>Trading</label>
    </div>

    <input type="submit" value="submit" id="btn">
  </form>
</div>
