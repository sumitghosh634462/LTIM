<div class="form">
  <h2 id="registration">Registration From</h2>
  <form [formGroup]="reactiveform">
    <label for="fname">First Name</label>
    <input type="text" id="fname" formControlName="firstname" placeholder="your name...">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" formControlName="lastname" placeholder="your last name...">

    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="your email...">

    <label for="country">Country</label>
    <select id="country" formControlName="country">
      <option value="australia">australia</option>
      <option value="canada">canada</option>
      <option value="india">india</option>
      <option value="uae">uea</option>
      <option value="uk">uk</option>
    </select>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" value="male" formControlName="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" value="female" formControlName="gender">
    <label for="female">Female</label>
    <input type="radio" id="other" value="other" formControlName="gender" checked>
    <label for="other">Other</label>
    <br><br>

    <label>Hobbies <i>(Optional)</i></label>
    <div class="form-inline">
      <label><input type="checkbox" value="sports" formControlName="hobbies">Sports</label>
      <label><input type="checkbox" value="movies" formControlName="hobbies">Movies</label>
      <label><input type="checkbox" value="music" formControlName="hobbies">Music</label>
      <label><input type="checkbox" value="trading" formControlName="hobbies">Trading</label>
    </div>

    <input type="button" value="submit" id="btn">
  </form>
</div>
